<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LYF Medicine Search - Find Your Medicine</title>

    <style>
      /* ---------- Global Styles ---------- */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 25%, #a5d6a7 50%, #81c784 75%, #66bb6a 100%);
        color: #1b5e20;
        padding: 16px;
        position: relative;
        overflow-x: hidden;
      }

      .glass-layer {
        position: fixed;
        inset: 0;
        pointer-events: none;
        background: radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.3), transparent 60%),
          radial-gradient(circle at 90% 80%, rgba(255, 255, 255, 0.2), transparent 60%);
        mix-blend-mode: overlay;
        opacity: 0.6;
        z-index: 1;
      }

      /* Header */
      .header {
        position: relative;
        max-width: 1200px;
        margin: 0 auto 24px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        z-index: 10;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 16px;
      }

      .logo-section {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .logo-text {
        font-size: 1.5rem;
        font-weight: 700;
        color: #4caf50;
      }

      .language-selector {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .language-selector label {
        font-size: 0.9rem;
        color: #2e7d32;
        font-weight: 500;
      }

      .language-select {
        padding: 8px 12px;
        border-radius: 12px;
        border: 2px solid rgba(76, 175, 80, 0.3);
        background: #f5f5f5;
        color: #2e7d32;
        font-size: 0.9rem;
        cursor: pointer;
        outline: none;
        transition: all 0.3s ease;
      }

      .language-select:focus {
        border-color: #4caf50;
        background: #ffffff;
        box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
      }

      .logout-btn {
        padding: 8px 16px;
        border-radius: 12px;
        border: 2px solid rgba(76, 175, 80, 0.3);
        background: #ffffff;
        color: #4caf50;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .logout-btn:hover {
        background: #4caf50;
        color: #ffffff;
      }

      /* Main Container */
      .main-container {
        position: relative;
        max-width: 1200px;
        margin: 0 auto;
        z-index: 10;
      }

      /* Search Section */
      .search-section {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 28px;
        margin-bottom: 24px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      }

      .search-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: #2e7d32;
        margin-bottom: 20px;
      }

      .search-container {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 12px;
        margin-bottom: 20px;
      }

      .search-input {
        padding: 14px 20px;
        border-radius: 12px;
        border: 2px solid rgba(76, 175, 80, 0.3);
        background: #f5f5f5;
        color: #2e7d32;
        font-size: 1rem;
        outline: none;
        transition: all 0.3s ease;
      }

      .search-input:focus {
        border-color: #4caf50;
        background: #ffffff;
        box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
      }

      .search-btn {
        padding: 14px 28px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(135deg, #4caf50, #66bb6a);
        color: #ffffff;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .search-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
      }

      /* Photo Capture Section */
      .photo-section {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }

      .camera-container {
        position: relative;
        border-radius: 12px;
        overflow: hidden;
        background: #f5f5f5;
        border: 2px dashed rgba(76, 175, 80, 0.3);
        min-height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .camera-preview {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none;
      }

      .camera-placeholder {
        text-align: center;
        padding: 20px;
        color: rgba(46, 125, 50, 0.6);
      }

      .camera-controls {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .camera-btn {
        padding: 12px 20px;
        border-radius: 12px;
        border: 2px solid rgba(76, 175, 80, 0.3);
        background: #ffffff;
        color: #4caf50;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .camera-btn:hover {
        background: #4caf50;
        color: #ffffff;
      }

      .camera-btn.capture {
        background: linear-gradient(135deg, #4caf50, #66bb6a);
        color: #ffffff;
        border: none;
      }

      .camera-btn.capture:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
      }

      #fileInput {
        display: none;
      }

      /* Results Section */
      .results-section {
        display: none;
      }

      .results-section.active {
        display: block;
      }

      .results-title {
        font-size: 1.3rem;
        font-weight: 600;
        color: #2e7d32;
        margin-bottom: 20px;
      }

      .medicine-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 16px;
        padding: 24px;
        margin-bottom: 20px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(76, 175, 80, 0.2);
      }

      .medicine-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 16px;
        flex-wrap: wrap;
        gap: 12px;
      }

      .medicine-name {
        font-size: 1.4rem;
        font-weight: 700;
        color: #2e7d32;
        margin-bottom: 4px;
      }

      .medicine-name-english {
        font-size: 1rem;
        color: rgba(46, 125, 50, 0.7);
        font-weight: 400;
      }

      .medicine-info {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 16px;
        margin-top: 16px;
      }

      .info-item {
        padding: 12px;
        background: #f5f5f5;
        border-radius: 12px;
        border-left: 4px solid #4caf50;
      }

      .info-label {
        font-size: 0.85rem;
        font-weight: 600;
        color: #4caf50;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 6px;
      }

      .info-value {
        font-size: 0.95rem;
        color: #2e7d32;
        line-height: 1.6;
      }

      .no-results {
        text-align: center;
        padding: 40px;
        color: rgba(46, 125, 50, 0.7);
        font-size: 1.1rem;
      }

      /* Popular Medicines */
      .popular-section {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 28px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      }

      .popular-title {
        font-size: 1.3rem;
        font-weight: 600;
        color: #2e7d32;
        margin-bottom: 20px;
      }

      .popular-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
      }

      .popular-card {
        padding: 16px;
        background: #f5f5f5;
        border-radius: 12px;
        border: 2px solid rgba(76, 175, 80, 0.2);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .popular-card:hover {
        border-color: #4caf50;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
      }

      .popular-card-name {
        font-size: 1rem;
        font-weight: 600;
        color: #2e7d32;
        margin-bottom: 4px;
      }

      .popular-card-english {
        font-size: 0.85rem;
        color: rgba(46, 125, 50, 0.7);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .header {
          flex-direction: column;
          align-items: stretch;
        }

        .search-container {
          grid-template-columns: 1fr;
        }

        .photo-section {
          grid-template-columns: 1fr;
        }

        .medicine-header {
          flex-direction: column;
        }

        .popular-grid {
          grid-template-columns: 1fr;
        }
      }

      .hidden {
        display: none;
      }
    </style>

      // Load popular medicines
      function loadPopularMedicines() {
        popularGrid.innerHTML = '';
        // Show first 12 medicines or all if less than 12
        const medicinesToShow = medicines.slice(0, 12);
        medicinesToShow.forEach(medicine => {
          const card = document.createElement('div');
          card.className = 'popular-card';
          card.addEventListener('click', () => {
            searchInput.value = medicine.name;
            performSearch();
          });

          const name = getMedicineName(medicine, currentLanguage);
          const englishName = medicine.name;

          card.innerHTML = `
            <div class="popular-card-name">${name}</div>
            <div class="popular-card-english">${englishName}</div>
          `;

          popularGrid.appendChild(card);
        });
      }

      // Get medicine name in selected language
      function getMedicineName(medicine, lang) {
        if (lang === 'en') return medicine.name;
        return medicine[lang]?.name || medicine.name;
      }

      // Get medicine details in selected language
      function getMedicineDetails(medicine, lang) {
        if (lang === 'en') {
          return {
            uses: medicine.uses,
            needs: medicine.needs,
            timing: medicine.timing
          };
        }
        const langData = medicine[lang];
        return {
          uses: langData?.uses || medicine.uses,
          needs: langData?.needs || medicine.needs,
          timing: langData?.timing || medicine.timing
        };
      }

      // Perform search
      function performSearch() {
        const query = searchInput.value.trim().toLowerCase();
        if (!query) return;

        const results = medicines.filter(medicine => {
          const name = medicine.name.toLowerCase();
          const langName = getMedicineName(medicine, currentLanguage).toLowerCase();
          return name.includes(query) || langName.includes(query);
        });

        displayResults(results);
      }

      // Display results
      function displayResults(results) {
        resultsSection.classList.add('active');
        resultsContainer.innerHTML = '';

        if (results.length === 0) {
          resultsContainer.innerHTML = '<div class="no-results">No medicines found. Please try a different search term.</div>';
          return;
        }

        results.forEach(medicine => {
          const card = document.createElement('div');
          card.className = 'medicine-card';

          const name = getMedicineName(medicine, currentLanguage);
          const englishName = medicine.name;
          const details = getMedicineDetails(medicine, currentLanguage);

          card.innerHTML = `
            <div class="medicine-header">
              <div>
                <div class="medicine-name">${name}</div>
                <div class="medicine-name-english">${englishName}</div>
              </div>
            </div>
            <div class="medicine-info">
              <div class="info-item">
                <div class="info-label">Uses</div>
                <div class="info-value">${details.uses}</div>
              </div>
              <div class="info-item">
                <div class="info-label">Needs</div>
                <div class="info-value">${details.needs}</div>
              </div>
              <div class="info-item">
                <div class="info-label">Timing</div>
                <div class="info-value">${details.timing}</div>
              </div>
              <div class="info-item">
                <div class="info-label">Dosage</div>
                <div class="info-value">${medicine.dosage}</div>
              </div>
            </div>
          `;

          resultsContainer.appendChild(card);
        });

        // Scroll to results
        resultsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }

      // Camera functions
      async function startCamera() {
        try {
          stream = await navigator.mediaDevices.getUserMedia({ video: true });
          video.srcObject = stream;
          video.style.display = 'block';
          capturedImage.style.display = 'none';
          cameraPlaceholder.style.display = 'none';
          startCameraBtn.classList.add('hidden');
          captureBtn.classList.remove('hidden');
          stopCameraBtn.classList.remove('hidden');
        } catch (err) {
          alert('Unable to access camera. Please check permissions.');
          console.error('Camera error:', err);
        }
      }

      function capturePhoto() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        const imageData = canvas.toDataURL('image/png');
        capturedImage.src = imageData;
        capturedImage.style.display = 'block';
        video.style.display = 'none';
        stopCamera();
        
        // Here you would typically send the image to an image recognition API
        // For now, we'll just show a message
        alert('Photo captured! Image recognition feature would be integrated here.');
      }

      function stopCamera() {
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
          stream = null;
        }
        video.style.display = 'none';
        cameraPlaceholder.style.display = 'block';
        startCameraBtn.classList.remove('hidden');
        captureBtn.classList.add('hidden');
        stopCameraBtn.classList.add('hidden');
      }

      function handleFileUpload(e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (event) => {
            capturedImage.src = event.target.result;
            capturedImage.style.display = 'block';
            video.style.display = 'none';
            cameraPlaceholder.style.display = 'none';
            
            // Here you would typically send the image to an image recognition API
            alert('Image uploaded! Image recognition feature would be integrated here.');
          };
          reader.readAsDataURL(file);
        }
      }

      // Check if user is signed in
      const isSignedIn = localStorage.getItem("lyfSignedIn") === "true";
      if (!isSignedIn) {
        window.location.href = "signin.html";
      }

      // Initialize on load
      window.addEventListener('load', init);
    </script>
